<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="Keywords" content="words" />
	<meta name="Description" content="description" />
	
	<title>Activations</title>
	
	<link href="css/styles.css" type="text/css" rel="stylesheet" />	
	

</head>

<body>

<div class="calc-content">
		<div class="buttons">			
			<table>
				<tbody>
					<tr>
						<td colspan=4><input class="screen" type="text" placeholder="0" value=""/>

						</td>
					</tr>
					<tr>
						<td><span class="button"  data-purpose="reset">CE</span></td>
						<td><span class="button" ></span></td>
						<td><span class="button" ></span></td>
						<td><span class="button"  value="*" data-purpose="operation">*</span></td></td>
					</tr>
					<tr>
						<td><span class="button"  value="7" data-purpose="digit">7</span></td>
						<td><span class="button"  value="8" data-purpose="digit">8</span></td>
						<td><span class="button"  value="9" data-purpose="digit">9</span></td>
						<td><span class="button"  value="/" data-purpose="operation">/</span></td>
					</tr>
					<tr>
						<td><span class="button"  value="4" data-purpose="digit">4</span></td>
						<td><span class="button"  value="5" data-purpose="digit">5</span></td>
						<td><span class="button"  value="6" data-purpose="digit">6</span></td>
						<td><span class="button"  value="-" data-purpose="operation">-</span></td>
					</tr>
					<tr>
						<td><span class="button"  value="1" data-purpose="digit">1</span></td>
						<td><span class="button"  value="2" data-purpose="digit">2</span></td>
						<td><span class="button"  value="3" data-purpose="digit">3</span></td>
						<td><span class="button"  value="+" data-purpose="operation">+</span></td>
					</tr>
					<tr>
						<td><span class="button"  value="0" data-purpose="digit">0</span></td>
						<td><span class="button"  value="." data-purpose="digit">.</span></td>
						<td colspan=2><span class="button"  value="=" data-purpose="operation">=</span></td>
					</tr>

				</tbody>
			</table>
		</div>

</div>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
